
<app-navbar></app-navbar>
<div class="container-fluid">
<div  class="col">
  <div class="row">
    <div class="col-md-6">
      <h1 class="m-4">Book List</h1>
  </div>

 
</div>

<div class="row  d-flex justify-content-center w-100">
  <div class="row">
    <div class="col-6">

    </div>
    <div align="right"class="col-6 mb-4">
      <h5>Filtering by title: </h5><input  pInputText [(ngModel)]="filtroNombre" placeholder="Search a title...." (keydown.enter)="filtrar()">
      <button  pButton (click)="filtrar()">Filtrar</button>
    </div>


  </div>

  
<p-table #dt *ngIf="books" [value]="books"   [paginator]="true" aria-label="Tabla de datos con informaciÃ³n de productos"
            [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,20]" class="my-datatable" >


            
    <ng-template pTemplate="header">
    
        <tr>
          <th pSortableColumn="isbn">Isbn<p-sortIcon field="isbn"></p-sortIcon></th>
          <th>Imagen</th>
          <th pSortableColumn="title">Title<p-sortIcon field="title"></p-sortIcon></th>
          <th>dateBook</th>
          <th pSortableColumn="author">Author<p-sortIcon field="author"></p-sortIcon></th>
          <th>Category</th>
          <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
          <th>stock</th>
          <th>Bookshop Avaible</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
          <td >{{book.isbn}}</td>
          <td ><img [src]="book.img" width="120" height="120" alt="imagenBook"></td>
          <td >{{book.title}}</td>
          <td >{{book.dateBook}}</td>
          <td >{{book.author}}</td>
          <td >{{book.category.name}}</td>
          <td >{{book.price}}</td>
          <td >{{book.stock}}</td>
          <!-- <td >{{book.listAvaible.name}}</td> -->
          <td><span *ngFor="let shop of book.listAvaible">{{shop.name.name}}  <br> <hr></span></td> 
          <!--<td ><span *ngFor="let item of book.listFav" >{{item.user.username}}</span></td>-->
          <!-- <td *ngFor="let shop of Bookshop"><span *ngIf="shop!=null">{{shop.name}}</span><td> -->

            &nbsp;

 <!-- Falta lo de aque desaparezcan los botones -->

            </svg> &nbsp; delete Favorite &nbsp;</button>


          </td>
        
        </tr>
    </ng-template>
</p-table>
</div>
</div>



</div>
