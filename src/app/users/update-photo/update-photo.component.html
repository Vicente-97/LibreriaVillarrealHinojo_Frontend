<app-navbar></app-navbar>

<section class="section">
    <div class="container py-5">
      
      <div class="row">
        
        <div class="col-lg-12" >
          
          <div class="card mb-4">
            <h3 class="titulo">Update Profile pic:</h3>
              <form class="form" action="#" (ngSubmit)="saveUpdate()" [formGroup]="myForm" enctype="multipart/form-data">
                <div class="form-group" align="center" >
                  
                  <img src="{{user.img}}" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px; height: 150px;"> 
                      </div>
             
            <div class="card-body">
              
              <hr>
  
               <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Profile pic:</p>
                </div>
               
                <div class="col-sm-9">
                  
              <input type="file" class="form-control" placeholder="Photo" formControlName="fotoPerfil" name="fotoPerfil" (change)="onFileChange($event)" required/>
              
              <i class="fa fa-lock form-control-feedback"></i>
        
                  
                 
                </div>
                
              </div>
              <hr> 
  
             
              
              
              <div align="right">
                  <button type="submit" class="btn btn-primary espacioButton"[disabled]="myForm.invalid" >Update profile pic</button>
                  <button button type="button" class="btn btn-danger" href="#" [routerLink]="['/books/list']" routerLinkActive="active" >Back</button>
                </div>
                
            
        </div>
      
      
        </form>
        </div>
    </div>
  </div>
  </div>
  </section>




<app-footer></app-footer>
